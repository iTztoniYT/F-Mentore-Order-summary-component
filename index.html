<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="grid-container">
    <div class="wrapper">
      <img src="./images/illustration-hero.svg" alt="">
        <div class="order-summary">
          <h1><strong>Order Summary</strong></h1>
          <p class="order-summary__decoration">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
            <div class="annual-pay">
              <div class="hero-text">
                <img src="./images/icon-music.svg" alt="picture of music icon">
                <aside>
                  <p  class="annual_plan_text font-weight">Annual Plan</p>
                  <p>$59.99/year</p>
                </aside>
              </div>
              <div class="flex-change-button">
                <p class="change-color">Change</p>
              </div>
            </div>
            <button class="proceed-button font-weight">Proceed to payment</button>
            <p class="cancel-order font-weight">Cancel order</p>
        </div>
    </div>
  </main>
</body>
</html>
